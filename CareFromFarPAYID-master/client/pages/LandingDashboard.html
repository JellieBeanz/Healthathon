            <div class=''>
              <div class='row'>
                <div class='col-md-5 col-sm-12 text-white' >
                    <div class='card bg-dark'>
                        <div class='card-body'>
                          <h4 class='card-title text-center'>Care Reciever Details</h4>
                          <form id="form1">
                            <div class='form-row'>
                              <div class='form-group col-md-6 text-white'>
                                <label for='inputFName'>First Name</label>
                                <input type='text' class='form-control' id='inputFName4' placeholder="Jenima" />
                              </div>
                              <div class='form-group col-md-6 text-white '>
                                <label for='inputLName'>Last Name</label>
                                <input type='text' class='form-control' id='inputLName4' placeholder="Thomas"/>
                              </div>
                            </div>


                            <div class='form-row'>
                              <div class='form-group col-md-6 text-white '>
                                <label for='inputDOB'>Date Of Birth</label>
                                <input type='text' class='form-control' id='inputDOB' placeholder="01/01/1970"/>
                              </div>
                              <div class='form-group col-md-6 text-white '>
                                <label for='inputGender'>Gender</label>
                                <input type='text' class='form-control' id='inputGender' placeholder="Female"/>
                              </div>

                            </div>

                            <div class='form-row'>
                              <div class='form-group text-white'>
                                <label for='inputStateID'>State ID</label>
                                <input type='text' class='form-control' id='inputStateID' placeholder='xxxx-xxxx-xxxx-xxxx'/>
                              </div>

                              <div class='form-group text-white'>
                                <label for='inputCountry'>Country</label>
                                <input type='text' class='form-control' id='inputCountry' placeholder='India'/>
                              </div>

                            </div>



                            <div class='form-group text-white'>
                              <label for='inputAddress'>Address</label>
                              <input type='text' class='form-control' id='inputAddress' placeholder='46,Nehru Nagar, Chromepet, Chennai, India'/>
                            </div>

                            <div class='form-group text-white'>
                              <label for='inputEmail'>Email</label>
                              <input type='text' class='form-control' id='inputEmail' placeholder='xxxx@yyyyyy.zzz'/>
                            </div>

                            <div class='form-group text-white'>
                              <label for='inputPhone'>Phone</label>
                              <input type='text' class='form-control' id='inputPhone' placeholder='+xxx xxxxx xxxxx'/>
                            </div>

                            <div class='form-group text-white'>
                              <label for='inputNotes'>Phone</label>
                              <input type='text' class='form-control' id='inputNotes' placeholder='Post COVID Discharge Followup'/>
                            </div>

                          </form>
                        </div>
                      </div>
                </div>
                <div class='col-md-3 col-sm-12 text-white'>
                    <div>
                        <div class='card bg-dark'>
                            <div class='card-body'>
                                <h4 class='card-title text-center'>Care Payer Details</h4>
                                <form id="form2">

                                    <div class="form-group text-white">
                                        <label for="inputPayerName">Care Payer Name</label>
                                        <input type="text" class="form-control" id="inputPayerName" placeholder="Sarah Thomas">
                                    </div>

                                    <div class='form-group text-white'>
                                      <label for='inputPayerCountry'>Country</label>
                                      <input type='text' class='form-control' id='inputPayerCountry' placeholder='USA'/>
                                    </div>

                                    <div class='form-group text-white'>
                                      <label for='inputPayerEmail'>Email</label>
                                      <input type='text' class='form-control' id='inputPayerEmail' placeholder='xxxx@yyyyyy.zzz'/>
                                    </div>

                                    <div class="form-group text-white">
                                        <label for="inputPayerMobileNumber">Mobile Number</label>
                                        <input type="text" class="form-control" id="inputPayerMobileNumber" placeholder="+xxx xxxxx xxxxx">
                                    </div>

                                    <div class='form-group text-white'>
                                      <label for='inputPaymentMode'>Payment Mode (PayID - Crypto payments Accepted )</label>
                                      <input type='text' class='form-control' id='inputPaymentMode' placeholder='PayID-Crypto'/>
                                    </div>

                                    <div class='form-group text-white'>
                                      <label for='inputPayerPAYID'>Phone</label>
                                      <input type='text' class='form-control' id='inputPayerPAYID' placeholder='alice$xpring.money'/>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-md-4 col-sm-12'>
                    <div>
                        <div class='card bg-dark text-white'>
                            <div class='card-body'>
                                <h4 class='card-title text-center'>Appointment Details</h4>

                                <form id="form3">

                                  <div class='form-row'>
                                          <div class='form-group col-md-6 text-white '>
                                            <label for='inputApptDate'>Date</label>
                                            <input type='text' class='form-control' id='inputApptDate' placeholder="02/08/2020"/>
                                          </div>

                                          <div class='form-group col-md-6 text-white '>
                                            <label for='inputApptTime'>Time</label>
                                            <input type='text' class='form-control' id='inputApptDate' placeholder="13:30 EST"/>
                                          </div>
                                  </div>

                                  <div class='form-group text-white '>
                                  <label for="outputpayAmountKey">Alternate if primary country not available</label>
                                 </div>


                                  <div class='form-row'>
                                    <div class='form-group col-md-6 text-white '>
                                      <label for='inputDocLocationChoiceCountry'> Country</label>
                                      <input type='text' class='form-control' id='inputDocLocationChoiceCountry' placeholder="India"/>
                                    </div>

                                    <div class='form-group col-md-6 text-white '>
                                      <label for='inputDocLocationChoiceCity'> City</label>
                                      <input type='text' class='form-control' id='inputDocLocationChoiceCity' placeholder="Chennai"/>
                                    </div>
                                  </div>

                                    <div class="form-group">
                                        <label for="outputpayAmountKey">Payment Amount</label>
                                        <label for="ouputpayAmountValue">USD 49 </label>
                                        <!--<input type="number" class="form-control" id="inputPayAmount" placeholder="49 USD" /> -->
                                    </div>

                                <!--
                                    <div class="form-group col-md-6 text-white">

                                    </div>

                                    <div class="form-group col-md-6 text-white">
                                          <label for="outputDocCountryCityKey">Doctor in Country - City</label>
                                          <label for="outputDocCountryCityValue">India -  </label> <label for="inputpayCity">Chennai </label>
                                    </div>
                                  -->
                                  <div class="form-group text-white">
                                      <label for="outputPayRecipientKey">Doctor PayID</label>
                                      <label for="outputPayReceipientValue">drCareFromFar$xprize.money</label>
                                  </div>

                                </form>
                            </div>
                        </div>
