        <button

              href="PatientRegister.html"
            >
              Register
            </a>
          </div>
        </div>
      </nav>

    <div class="mt-3 p-5">
        <div class="container">
            <div class="py-5">

                <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div>
                          <h2 class="pb-4">
                              Care from Far
                          </h2>
                          <img class="size p-2" src="../assets/3-way_telehealth_visit.jpg" alt="contentimage" />
                          <p class="py-5">
                          </p>
                      </div>

                        <div>
                            <h2 class="pb-4">
                                Your Life. Your Wishes. We Help
                            </h2>
                            <img class="size p-4" src="../assets/directives3.jpeg" alt="contentimage" />
                            <p class="py-5">

                            </p>
                        </div>

                    </div>

                    <div class="col-md-1">

                    </div>
                    <div class="col-md-5 col-sm-6">
                        <div class="card ">
                            <div class="card-body bg-dark">

                                <h4 class="card-title  text-white text-center" >Login to your Account</h4>


                                <form class="py-3">
                                    <div class="form-group">
                                        <label htmlFor="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="YourEmail@Example.com" />
                                    </div>
                                    <div class="form-group">
                                        <label htmlFor="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password" />
                                    </div>
                                    <div class="form-group form-check">
                                    </div>
                                    <div class="pt-2">
                                        <button type="button" class="btn btn-primary px-4" onclick="window.location.href='KiranaDash.html'">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class='p-5 footer'>
        <div class='container'>
          <div class='row'>
